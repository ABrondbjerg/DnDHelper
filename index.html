<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DnD NPC Generator</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f0e0;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #npc {
            margin-top: 2rem;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
<h1>DnD NPC Generator</h1>
<button onclick="generateNPC()">Generate NPC</button>
<div id="npc"></div>

<script>
    const names = ["Thog", "Elara", "Brom", "Nyssa", "Keth", "Zara"];
    const races = ["Human", "Elf", "Dwarf", "Orc", "Halfling", "Tiefling"];
    const jobs = ["Tavern Keeper", "Wizard", "Rogue", "Bard", "Blacksmith"];
    const quirks = [
        "Says 'my friend' too often",
        "Always smells like cabbage",
        "Thinks they're a ghost",
        "Talks to animals",
        "Has a pet rock named Gerald",
        "Is obsessed with soup"
    ];

    function generateNPC() {
        const name = names[Math.floor(Math.random() * names.length)];
        const race = races[Math.floor(Math.random() * races.length)];
        const job = jobs[Math.floor(Math.random() * jobs.length)];
        const quirk = quirks[Math.floor(Math.random() * quirks.length)];

        const npc = `${name} is a ${race} ${job}. ${name} ${quirk}.`;
        document.getElementById("npc").innerText = npc;
    }
</script>
</body>
</html>
